machine:
  ruby:
    version: rbx-2.2.6

dependencies:
  pre:
    - gem install jekyll

general:
  artifacts:
    - "./_site"

test:
  override:
    - BASEURL=https://circle-artifacts.com/gh/$CIRCLE_USERNAME/nipy-jekyll/$CIRCLE_PREVIOUS_BUILD_NUM/artifacts/0/home/ubuntu/nipy-jekyll/_site/
    - jekyll build --baseurl $BASEURL
